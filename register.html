<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style/login-register.css">
    <title>Sign Up</title>
</head>

<body class="regstr body" style="background-image: url(./Assets/images/4A2aZE.gif);">

    <section class="signUp">
        <div class="register">
            <form>
                <h3>Register Here</h3>

                <div class="name-surname">
                    <div class="name">
                        <label for="name">Name</label>
                        <input type="text" placeholder="Name" id="name">
                    </div>
                    <div class="surname">
                        <label for="surname">Surname</label>
                        <input type="text" placeholder="Surname" id="surname">
                    </div>
                </div>
                <div class="username-email">
                    <div class="username">
                        <label for="username">Username</label>
                        <input type="text" placeholder="Username" id="username">
                    </div>
                    <div class="mail">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Email" id="email">
                    </div>
                </div>

                <div class="password-confirm">
                    <div class="password">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Password" id="password">
                    </div>
                    <div class="confirm">
                        <label for="password">Confirm Password</label>
                        <input type="password" placeholder="Confirm Password" id="password">
                    </div>
                </div>
                <div class="terms-conditions">
                    <input class="checkbox" type="checkbox">
                    <span class="terms">Terms & Conditions</span>
                </div>
                <button>Sign Up</button>
                <span class="need-account">Already Have an Account? <a href=""> SIGN IN</a></span>
            </form>
        </div>

    </section>



</body>

</html>
