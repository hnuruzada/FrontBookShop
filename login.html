<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style/login-register.css">
    <title>Sign In</title>
</head>
<body class="body" style="background-image: url(./Assets/images/GIF\ Selections.gif);">
   
<section class="signIn">
    <div class="login">
        <form>
            <h3>Login Here</h3>
    
            <label for="username">Username</label>
            <input type="text" placeholder="Email" id="username">
    
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password">
            <div class="check-remember">
                <input class="checkbox" type="checkbox">
                <span class="remember">Remember me?</span>
                <span class="forget">Forgot Password?</span>
            </div>
            <button>Log In</button>
            <span class="need-account">Need an Account? <a href=""> SIGN UP</a></span>
        </form>
    </div>
    
</section>



</body>
</html>
